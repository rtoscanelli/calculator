<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src = "calculator.js" defer></script>
    </head>
    <body>
        <div class="hero">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="display">
                <div id="history-display"></div>
                <div id="default-display">0</div>
            </div>
            <div class="buttons">
                <div class="buttons-row">
                    <button class="button clear-button">C</button>
                    <button class="button delete-button">D</button>
                    <button class="button operator-buttons">%</button>
                    <button class="button operator-buttons">/</button>
                </div>
                <div class="buttons-row">
                    <button class="button number-buttons">7</button>
                    <button class="button number-buttons">8</button>
                    <button class="button number-buttons">9</button>
                    <button class="button operator-buttons">*</button>
                </div>
                <div class="buttons-row">
                    <button class="button number-buttons">4</button>
                    <button class="button number-buttons">5</button>
                    <button class="button number-buttons">6</button>
                    <button class="button operator-buttons">-</button>
                </div>
                <div class="buttons-row">
                    <button class="button number-buttons">1</button>
                    <button class="button number-buttons">2</button>
                    <button class="button number-buttons">3</button>
                    <button class="button operator-buttons">+</button>
                </div>
                <div class="buttons-row">
                    <button class="button number-buttons">00</button>
                    <button class="button number-buttons">0</button>
                    <button class="button dot-button">.</button>
                    <button class="button equal-button">=</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Created by <a href="https://github.com/rtoscanelli/calculator">rtoscanelli</a></p>
        </div>
    </body>
</html>
